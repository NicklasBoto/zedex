name:                zedex
version:             0.1.0.0
github:              "NicklasBoto/zedex"
license:             BSD3
author:              "Nicklas Bot√∂"
maintainer:          "git@nicbot.xyz"
copyright:           "GPL-3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/NicklasBoto/zedex#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- mtl
- template-haskell
- primes

library:
  source-dirs: src

executables:
  zedex-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zedex

tests:
  zedex-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - zedex
